<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check">
      <div class="btn-one">
        <label for="check">
          <i class="ri-menu-unfold-line"></i>
        </label>
      </div>
      <div class="side-bar-menu">
        <div class="logo">
          <a href="#">GrowUp Coding</a>
        </div>
        <div class="btn-two">
          <label for="check">
            <i class="ri-close-line"></i> 
          </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"> <i class="ri-dashboard-fill"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"> <i class="ri-links-line"></i> Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="ri-menu-4-fill"></i> Overview</a>
            </li>
            <li>
              <a href="#"> <i class="ri-calendar-event-line"></i> Events</a>
            </li>
            <li>
              <a href="#"><i class="ri-question-fill"></i> About</a>
            </li>
            <li>
              <a href="#"> <i class="ri-service-fill"></i> Services</a>
            </li>
            <li>
              <a href="#"> <i class="ri-contacts-fill"></i> Contact</a>
            </li>
            <li>
              <a href="#"> <i class="ri-feedback-fill"></i> Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social-media">
          <a href="#"> <i class="ri-instagram-fill"></i> </a>
          <a href="#"><i class="ri-facebook-box-fill"></i> </a>
          <a href="#"><i class="ri-linkedin-box-fill"></i> </a>
          <a href="#"><i class="ri-twitter-x-fill"></i> </a>
        </div>
      </div>
    </div>
  </body>
</html>
